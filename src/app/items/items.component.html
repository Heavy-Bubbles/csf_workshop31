<h1>Please Select</h1>
    <table class="table table-primary" border="1">
        <tr *ngFor="let item of items">
            <td>
                <img src={{item.image}} width="50" height="50">
            </td>
            <td>{{item.name}}</td>
            <br>
            <button class="btn btn-primary" (click)="itemSelected(item)">Add</button>
        </tr>
    </table>
